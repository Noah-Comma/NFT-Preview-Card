<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card__img">
      <img src="/images/image-equilibrium.jpg" alt="" class="card__img--first">
      <div class="card__img--overlay">
        <img src="/images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card__desc">
      <h2 class="card__desc--title">
        Equilibrium #3429
      </h2>
      <p class="card__desc--sub">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <ul class="card__info">
      <li><img src="/images/icon-ethereum.svg" alt="">0.041 ETH</li>
      <li><img src="/images/icon-clock.svg" alt="">3 days left</li>
    </ul>
    
    <div class="card__profile">
      <img src="/images/image-avatar.png" alt="">
      <p class="card__profile-desc">
        Creation of <span>Jules Wyvern</span>
      </p>
    </div>
  </div>

</body>
</html>
